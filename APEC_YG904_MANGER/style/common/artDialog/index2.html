<body>
<strong onclick="js_alert('用户密码不对？')">测试artDialog</strong>

<script language="javascript">
function js_alert(string0){
	var list = art.dialog.list;
	for (var i in list) {
	list[i].close();
	};
	art.dialog({
	title: '错误提示：',
	icon: 'error',
	fixed: true,
	content: string0,
	id: 'Alert67'
	});
}




function js_alert_mark(string0){
	art.dialog({
	title: '错误提示：',
	content: string0,
	id: 'EF893L'
	});
}

</script>
</body>
